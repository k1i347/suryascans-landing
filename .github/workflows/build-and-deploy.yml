name: Build & Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # 6 tiếng/lần (UTC)
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Build
        env:
          VANTHUCAC_DATA_URL: ${{ secrets.VANTHUCAC_DATA_URL }}
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
