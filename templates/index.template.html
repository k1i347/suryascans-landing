<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suryascans</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}
    .card{display:block;text-decoration:none;color:inherit;border:1px solid #eee;border-radius:12px;overflow:hidden}
    .card img{width:100%;height:220px;object-fit:cover;display:block;background:#f5f5f5}
    .title{padding:10px;font-size:14px;font-weight:600;line-height:1.2}
    h2{margin:24px 0 10px}
    .meta{color:#666;font-size:13px;margin-top:6px}
  </style>
</head>
<body>
  <h1>Suryascans</h1>
  <div class="meta">Cập nhật: {{UPDATED_AT}}</div>

  <h2>Manhua ({{MANHUA_COUNT}})</h2>
  <div class="grid">
    {{MANHUA_LIST}}
  </div>

  <h2>Manhwa ({{MANHWA_COUNT}})</h2>
  <div class="grid">
    {{MANHWA_LIST}}
  </div>
</body>
</html>
